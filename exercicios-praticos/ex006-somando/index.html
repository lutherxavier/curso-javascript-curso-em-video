<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 006</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 10px;
        }

        span {
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button type="button" id="btn">Iniciar a soma</button>
    <div id="res">
        <p></p>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let res = document.querySelector("#res > p");

        btn.addEventListener("click", function() {
          let n1 = Number(prompt("Digite um número:"));
          let n2 = Number(prompt("Digite outro número:"));


          res.innerHTML = `A soma entre <span>${n1}</span> e <span>${n2}</span> é igual a <strong>${n1 + n2}!</strong>`;
        });
    </script>
</body>
</html>
